
type CartItem{
    id : Int!,
    retailer : User!,
    flower : Flower!,
    quantity : Int!,
    grade : String!,
    orderedAt : LocalDate,
    createdAt : LocalDate!,
    updatedAt : LocalDate!,
    deletedAt : LocalDate,
}

type OrderSheet{
    id : Int!,
    retailer : User!,
    wholesaler : User!,
    createdAt : LocalDate!,
    updatedAt : LocalDate!,
    deletedAt : LocalDate,
}

type OrderItem{
    id : Int!,
    orderSheet : OrderSheet,
    retailer : User,
    wholesaler : User!,
    quantity : Int!,
    grade : String!,
    price : Int!,
    createdAt : LocalDate!,
    updatedAt : LocalDate!,
    deletedAt : LocalDate,
}

type OrderSheetReceipt{
    id : Int!,
    orderSheet : OrderSheet,
    filePath : String!,
    fileFormat : String!,
    metadata : String,
    createdAt : LocalDate!,
    updatedAt : LocalDate!,
    deletedAt : LocalDate,
}

## -------------- QUERY ------------------
extend type Query {
    # [소매상] 장바구니 목록 가져오기
    getAllCartItems(pagination : PaginationInput) : [CartItem]
}
## -------------- MUTATION ------------------
extend type Mutation {
    # [소매상] 장바구니 담기
    addToCart(input : AddToCartInput) : CartItem!,
    # [소매상] 장바구니 항목 삭제
    removeCartItem(cartItemId : Int!) : Int!,
}
