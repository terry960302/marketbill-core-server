type Mutation{
    signUp(input : SignUpInput) : AuthToken
    signIn(input : SignInInput) : AuthToken
    deleteUser(userId : Int!) : Boolean
    deleteAuthToken(tokenId : Int!) : Boolean,
}

input SignUpInput{
    name : String!,
    phoneNo : String!,
    password : String!,
    role : AccountRole!,
}

input SignInInput{
    phoneNo : String!,
    password : String!,
    role : AccountRole!,
}

