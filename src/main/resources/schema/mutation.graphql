type Mutation{
    signUp(input : SignUpInput) : AuthToken
    signIn(input : SignInInput) : AuthToken
}

input SignUpInput{
    name : String!,
    phoneNo : String!,
    password : String!,
    role : AccountRole!,
}

input SignInInput{
    phoneNo : String!,
    password : String!,
    role : AccountRole!,
}

