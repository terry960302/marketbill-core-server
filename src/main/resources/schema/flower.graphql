## -------------- TYPE ------------------

type Flower{
    id : Int!,
    flowerType : FlowerType!,
    name : String!,
    images : [String],
    # 꽃의 경매 일자 목록(진행했던 경매일자들)
    biddingFlowers : [BiddingFlower!]!,
}

type FlowerType {
    id : Int!,
    name : String!,
    flowers : [Flower!]
}

type BiddingFlower {
    id : Int!,
    flower : Flower!,
    biddingDate : LocalDate!,
}

