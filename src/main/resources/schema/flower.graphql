## -------------- TYPE ------------------

type Flower{
    id : Int!,
    flowerType : FlowerType!,
    name : String!,
    # 꽃의 경매 일자 목록(진행했던 경매일자들)
    biddingFlowers : [BiddingFlower!],
    # 결과 총 개수(pagination 경우라도 총 개수 반환)
    totalResultCount : Int,
}

type FlowerType {
    id : Int,
    name : String,
    flowers : [Flower!]
}

type BiddingFlower {
    id : Int,
    flower : Flower,
    biddingDate : LocalDate,
}

## -------------- QUERY ------------------

extend type Query{
    # 꽃 목록 가져오기(기간별, 검색)
    # - 사입가능한 꽃 목록(기간별)
    # - 꽃 검색(검색)
    # - 꽃 검색 결과 개수(개수 필드 추가 및 size(1)로 줄여서 활용가능)
    getFlowers(filter : FlowerFilterInput, pagination : PaginationInput) : [Flower!],
}
