# ----------------- INPUT ------------------
input SignUpInput{
    name : String!,
    phoneNo : String!,
    password : String!,
    role : AccountRole!,
}

input SignInInput{
    phoneNo : String!,
    password : String!,
    role : AccountRole!,
}

input AddToCartInput{
    flowerId : Int!,
    quantity : Int!,
    grade : String!,
}

input OrderCartItemsInput {
    cartItemIds : [Int!]!,
    wholesalerId : Int!,
}

input PaginationInput {
    page : Int = 0,
    size : Int = 15,
    sort : Sort = ASCEND,
}

input UserFilterInput{
    roles : [AccountRole],
    excludeMe : Boolean = false,
}