# common
dgs:
  graphql:
    graphiql:
      title: "MarketBill-Core-Server"
      enabled: true
    path: /graphql # 서버 엔드포인트(콘솔x)

logging:
  file:
    max-history: 9999999
    max-size: 100MB
    name: logs/all_logs.log
  level: # Trace < Debug < Info < Warn < Error < Fatal
    jdbc: OFF
    jdbc.sqlonly: DEBUG
    org.springframework.web: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type: DEBUG
    kr.co.marketbill.marketbillcoreserver: DEBUG

server:
  host: localhost
  port: 8080

# local
spring:
  output:
    ansi:
      enabled: always
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/marketbill-test
    username: postgres
    password: postgres
  security:
    jwt:
      secret: 1234
    cookies:
      httpOnly: true
      secure : true
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update # create-drop, create, update, validate, none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
serverless:
